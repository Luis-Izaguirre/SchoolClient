<table mat-table [dataSource]="students" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{student.studentId}}</td>
    </ng-container> 
    <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{student.studentName}}</td>
      </ng-container> 
      <ng-container matColumnDef="studentEmail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let student">{{student.studentEmail}}</td>
      </ng-container> 
      <ng-container matColumnDef="major">
        <th mat-header-cell *matHeaderCellDef>MAJOR</th>
        <td mat-cell *matCellDef="let student">{{student.major}}</td>
      </ng-container>
      <ng-container matColumnDef="studentYear">
        <th mat-header-cell *matHeaderCellDef>YEAR</th>
        <td mat-cell *matCellDef="let student">{{student.studentYear}}</td>
      </ng-container>
      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef>ENROLLMENT</th>
        <td mat-cell *matCellDef="let student">{{student.population}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  

</table>
