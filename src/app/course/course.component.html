<h1>Courses</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>Instructor</th>
        </tr>
    </thead>
    <tbody>
        @for (Course of course; track $index) {
            <tr>
                <td>
                    <a [routerLink] = "['/coursesStudents', Course.courseId]">
                        {{ Course.courseId }}
                    </a>
                </td>
                <td>{{ Course.courseName }}</td>
                <td>{{ Course.courseDescription }}</td>
                <td>{{ Course.instructorName }}</td>
            </tr>
        }
    </tbody>
</table>
